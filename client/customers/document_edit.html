<template name="customerEdit">
  <h2>更新客户进展</h2>
  {{#autoForm collection="Customers" doc=this id="customerForm" type="update"}}
    <fieldset>
    {{> afQuickField name='index'}}
    {{> afQuickField name='title'}}
    {{> afQuickField name='customerName'}}
    {{> afQuickField name='salesName'}}
    {{> afQuickField name='desc' rows=6}}
    {{> afQuickField name='status'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">更新</button>
    <a class="btn btn-link" role="button" href="{{pathFor 'customersIndex'}}">返回</a>
  {{/autoForm}}
</template>
