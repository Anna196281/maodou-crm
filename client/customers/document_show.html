<template name="customerShow">
  <h2>{{index}}-{{title}}</h2>
  <hr>
  <p>当前状态：{{status}}</p> 
  <p>跟单人：{{salesName}}</p>
  <p>更新于 {{showTimeAgo updatedAt}}</p>
  <hr>
  <h3>{{project}}</h3>
  <p>项目描述：<br> <pre>{{desc}}</pre> </p>
  <hr>
  <p>创建于 {{showPrettyTimestamp createdAt}}</p>

  <br><br>
  <a href="{{pathFor 'customersIndex'}}">返回</a> 
  <a class="btn btn-danger" href="{{pathFor 'customerEdit'}}" role="button">修改</a>
</template>
