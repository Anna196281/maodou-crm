<template name="customersIndex">
  <div class="row">
    <div class="col-md-12">
      <h1>客户列表</h1>
      <a class="btn btn-primary" href="{{pathFor 'customerNew'}}" role="button">新建客户</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>当前状态</th>
            <th>跟单人</th>
            <th>最近更新</th>
          </tr>
        </thead>
        <tbody>
          {{#each customers}}
          <tr>
            <td>{{index}}</td>
            <td><a href="{{pathFor 'customerShow'}}">{{title}}</a></td>
            <td>{{status}}</td>
            <td>{{salesName}}</td>
            <td>{{showTimeAgo updatedAt}}</td>
            <td>
              <a class="btn btn-xs btn-default" href="{{pathFor 'customerEdit'}}" role="button">Edit</a>
              <a class="btn btn-xs btn-danger delete-customer" href="#" role="button">Delete</a>
              </td>
          </tr>
          {{else}}
          No customers
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
