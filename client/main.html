<body>
  <h1>Welcome to Meteor!</h1>
<!--

  {{> login}}

</body>

<template name="login">
  
  {{#if currentUser}}
    <h2>你已成功登陆系统</h2>
    {{#with currentUser}}
      <p>{{emails.[0].address}}</p>
      <button>Log out</button> 
    {{/with}}
  {{else}}
    <h2>请登陆</h2>
  {{/if}}

  <!-- {{> loginButtons}} -->
  {{> atForm}}

</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
